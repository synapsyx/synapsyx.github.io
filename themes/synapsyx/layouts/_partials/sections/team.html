<section id="team" class="team-section py-5" style="position: relative; overflow: hidden;">

  {{ partial "styling/diagonal_lines.html" . }}
  
  <div class="container" >
    <div class="row justify-content-center mb-5">
      <div class="col-lg-8 text-center">
        <h2 class="section-title"> {{ .Params.title }} </h2>
        <div class="section-divider"></div>
        <h3 class="section-subtitle"> {{ .Params.subTitle }} </h3>
      </div>
    </div>
    
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <div class="blur-box team-intro text-center">
          <p>
            {{ .Content }}
          </p>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      {{ range $i, $page := sort .Pages "Params.weight" }}
        {{ partial "cards/member.html" $page }}
      {{ end }}
    </div>
  </div>
</section>
